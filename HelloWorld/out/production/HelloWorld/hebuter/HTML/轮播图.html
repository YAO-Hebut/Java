<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
</head>
<body>
<img id="banner" src="images/banner_1.jpg" width="100%">


<script>
    var number = 1;

    function fun() {
        number++;
        if (number > 3) {
            number = 1;
        }

        var banner = document.getElementById("banner");
        banner.src = "images/banner_" + number + ".jpg";
    }

    setInterval(fun, 3000);

</script>
</body>
</html>
